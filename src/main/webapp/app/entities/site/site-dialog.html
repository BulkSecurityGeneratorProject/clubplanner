
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySiteLabel" translate="clubplannerApp.site.home.createOrEditLabel">Create or edit a Site</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.site.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.site.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.site.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.site.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.site.adress" for="field_adress">Adress</label>
            <input type="text" class="form-control" name="adress" id="field_adress"
                    ng-model="vm.site.adress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.site.mapLink" for="field_mapLink">Map Link</label>
            <input type="text" class="form-control" name="mapLink" id="field_mapLink"
                    ng-model="vm.site.mapLink"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.site.isGymnasium" for="field_isGymnasium">Is Gymnasium</label>
            <input type="checkbox" class="form-control" name="isGymnasium" id="field_isGymnasium"
                    ng-model="vm.site.isGymnasium"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.site.residentClubName" for="field_residentClubName">Resident Club Name</label>
            <input type="text" class="form-control" name="residentClubName" id="field_residentClubName"
                    ng-model="vm.site.residentClubName"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
