
<div>
    <h2><span translate="clubplannerApp.team.detail.title">Team</span> {{vm.team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="clubplannerApp.team.name">Name</span></dt>
        <dd>
            <span>{{vm.team.name}}</span>
        </dd>
        <dt><span translate="clubplannerApp.team.club">Club</span></dt>
        <dd>
            <a ui-sref="club-detail({id:vm.team.club.id})">{{vm.team.club.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
