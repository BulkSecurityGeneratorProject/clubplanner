
<div>
    <h2><span translate="clubplannerApp.userExtraInfo.detail.title">User Extra Info</span> {{vm.userExtraInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="clubplannerApp.userExtraInfo.nickname">Nickname</span></dt>
        <dd>
            <span>{{vm.userExtraInfo.nickname}}</span>
        </dd>
        <dt><span translate="clubplannerApp.userExtraInfo.userType">User Type</span></dt>
        <dd>
            <span translate="{{'clubplannerApp.UserType.' + vm.userExtraInfo.userType}}">{{vm.userExtraInfo.userType}}</span>
        </dd>
        <dt><span translate="clubplannerApp.userExtraInfo.user">User</span></dt>
        <dd>
            {{vm.userExtraInfo.user.login}}
        </dd>
        <dt><span translate="clubplannerApp.userExtraInfo.team">Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.userExtraInfo.team.id})">{{vm.userExtraInfo.team.name}}</a>
        </dd>
        <dt><span translate="clubplannerApp.userExtraInfo.trainedTeam">Trained Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.userExtraInfo.trainedTeam.id})">{{vm.userExtraInfo.trainedTeam.name}}</a>
        </dd>
        <dt><span translate="clubplannerApp.userExtraInfo.coachedTeam">Coached Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.userExtraInfo.coachedTeam.id})">{{vm.userExtraInfo.coachedTeam.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
