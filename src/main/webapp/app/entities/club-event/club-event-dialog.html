
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClubEventLabel" translate="clubplannerApp.clubEvent.home.createOrEditLabel">Create or edit a Club Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.clubEvent.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.clubEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.clubEvent.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.clubEvent.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.clubEvent.schedule" for="field_schedule">Schedule</label>
            <input type="text" class="form-control" name="schedule" id="field_schedule"
                    ng-model="vm.clubEvent.schedule"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clubplannerApp.clubEvent.eventType" for="field_eventType">Event Type</label>
            <select class="form-control" name="eventType" ng-model="vm.clubEvent.eventType" id="field_eventType">
                <option value="MATCH" translate="clubplannerApp.EventType.MATCH">MATCH</option>
                <option value="TRAINING" translate="clubplannerApp.EventType.TRAINING">TRAINING</option>
                <option value="PARTY" translate="clubplannerApp.EventType.PARTY">PARTY</option>
                <option value="MEETING" translate="clubplannerApp.EventType.MEETING">MEETING</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="clubplannerApp.clubEvent.site" for="field_site">Site</label>
            <select class="form-control" id="field_site" name="site" ng-model="vm.clubEvent.site" ng-options="site as site.name for site in vm.sites track by site.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="clubplannerApp.clubEvent.club" for="field_club">Club</label>
            <select class="form-control" id="field_club" name="club" ng-model="vm.clubEvent.club" ng-options="club as club.name for club in vm.clubs track by club.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
