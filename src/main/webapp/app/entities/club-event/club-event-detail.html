
<div>
    <h2><span translate="clubplannerApp.clubEvent.detail.title">Club Event</span> {{vm.clubEvent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="clubplannerApp.clubEvent.name">Name</span></dt>
        <dd>
            <span>{{vm.clubEvent.name}}</span>
        </dd>
        <dt><span translate="clubplannerApp.clubEvent.schedule">Schedule</span></dt>
        <dd>
            <span>{{vm.clubEvent.schedule}}</span>
        </dd>
        <dt><span translate="clubplannerApp.clubEvent.eventType">Event Type</span></dt>
        <dd>
            <span translate="{{'clubplannerApp.EventType.' + vm.clubEvent.eventType}}">{{vm.clubEvent.eventType}}</span>
        </dd>
        <dt><span translate="clubplannerApp.clubEvent.site">Site</span></dt>
        <dd>
            <a ui-sref="site-detail({id:vm.clubEvent.site.id})">{{vm.clubEvent.site.name}}</a>
        </dd>
        <dt><span translate="clubplannerApp.clubEvent.club">Club</span></dt>
        <dd>
            <a ui-sref="club-detail({id:vm.clubEvent.club.id})">{{vm.clubEvent.club.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
